<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header data-bs-theme="dark" th:replace="~{mainNav.html :: nav}">
</header>
<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="text-center">로그인</h3>
        </div>
        <div class="card-body">
          <form action="/loginAction" method="POST">
            <div class="mb-3">
              <label for="userID" class="form-label">아이디</label>
              <input type="text" class="form-control" id="userID" name="userID" aria-describedby="emailHelp" placeholder="아이디를 입력하세요">
            </div>
            <div class="mb-3">
              <label for="userPW" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="userPW" name="userPW" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-25">로그인</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
