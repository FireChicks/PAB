<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="notice.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header data-bs-theme="dark" th:replace="~{mainNav.html :: nav}"> </header>
<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-md-12">
  <h2>Estimate List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>번호</th>
      <th>CPU</th>
      <th>Mainboard</th>
      <th>RAM</th>
      <th>Storage</th>
      <th>Power</th>
      <th>GPU</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estimate, i : ${estimateList}" th:if="${i.index lt 3}">
      <td th:text="${i.count}"></td>
      <td>
        <span th:if="${estimate.cpuName != null}" th:text="${estimate.cpuName}"></span>
        <span th:unless="${estimate.cpuName != null}">부품정보 없음</span>
      </td>
      <td>
        <span th:if="${estimate.mainBoard != null}" th:text="${estimate.mainBoard}"></span>
        <span th:unless="${estimate.mainBoard != null}">부품정보 없음</span>
      </td>
      <td>
        <span th:if="${estimate.ram != null}" th:text="${estimate.ram}"></span>
        <span th:unless="${estimate.ram != null}">부품정보 없음</span>
      </td>
      <td>
        <span th:if="${estimate.storage != null}" th:text="${estimate.storage}"></span>
        <span th:unless="${estimate.storage != null}">부품정보 없음</span>
      </td>
      <td>
        <span th:if="${estimate.power != null}" th:text="${estimate.power}"></span>
        <span th:unless="${estimate.power != null}">부품정보 없음</span>
      </td>
      <td>
        <span th:if="${estimate.gpu != null}" th:text="${estimate.gpu}"></span>
        <span th:unless="${estimate.gpu != null}">부품정보 없음</span>
      </td>
      <td>
        <a class="btn btn-primary" th:text="'조회'" th:href="@{/estimate/edit(estimateID=${estimate.comEstimateID})}"></a>
        <a class="btn btn-danger" th:text="'삭제'" th:href="@{/estimate/deleteAction(estimateID=${estimate.comEstimateID})}"></a>
        <a class="btn btn-light" th:text="'작성'" th:href="@{/bbs/write(estimateID=${estimate.comEstimateID})}"></a>
      </td>
    </tr>
    </tbody>
  </table>
       </div>
    </div>
</div>

<script>
  function postData(url, data) {
    var form = document.createElement('form');
    form.method = 'post';
    form.action = url;

    for (var key in data) {
      if (data.hasOwnProperty(key)) {
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = key;
        input.value = data[key];
        form.appendChild(input);
      }
    }

    document.body.appendChild(form);
    form.submit();
  }
</script>

</body>
</html>
