<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="notice.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header data-bs-theme="dark" th:replace="~{mainNav.html :: nav}"> </header>
<div class="container mt-5">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-md-12">
            <div class="container">
                <h2>게시판</h2>
                <table class="table" style="margin: auto; text-align: center;">
                    <thead>
                    <tr>
                        <th>이미지</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>수정일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="vo : ${bbsList}">
                        <tr>
                            <td class="tg-0pky" rowspan="5">이미지</td>
                            <td class="tg-0lax" th:text="${vo.bbsTitle}">제목</td>
                            <td class="tg-0lax" th:text="${vo.writeDate}">작성일</td>
                            <td class="tg-0lax" th:text="${vo.updateDate}">수정일</td>
                            <td class="tg-0lax" th:text="${vo.views}">조회수</td>
                        </tr>
                        <tr>
                            <td class="tg-0lax" colspan="4" rowspan="4" th:text="${vo.bbsContent}"></td>
                        </tr>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li th:if="${page != 0}" class="page-item"><a class="page-link" th:href="@{/bbs(page=${(page - 1)})}">Previous</a></li>
                        <th:block th:each="num : ${#numbers.sequence(pageInfo.startPageNum, pageInfo.endPageNum)}">
                            <li th:classappend="${num == page} ? 'page-item active' : 'page-item'">
                                <a class="page-link" th:href="@{/bbs(page=${num})}" th:text="${num + 1}"></a>
                            </li>
                        </th:block>
                        <li th:if="${page != pageInfo.maxPageSize}" class="page-item"><a class="page-link" th:href="@{/bbs(page=${(page + 1)})}">Next</a></li>
                    </ul>
                </nav>

                <a  href="/bbs/write">
                    <button>작성</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
